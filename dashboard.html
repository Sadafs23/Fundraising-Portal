<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/fundraising.jpg" alt="Fundraising" class="fundraising-img">
    <h2>Welcome, <span id="internName">Intern</span>!</h2>
    <p>Your Referral Code: <span id="referralCode"></span></p>
    <p>Total Donations Raised: ₹<span id="totalRaised">0</span></p>
    <p>Your Goal: ₹<span id="goalAmount">0</span></p>
    <p>Your Gift: 🎁 <span id="rewardText">Loading...</span></p>

    <div class="rewards">
      <h3>🎁 Available Gifts</h3>
      <ul>
        <li>₹1000 – E-certificate</li>
        <li>₹2000 – Shoutout on social media</li>
        <li>₹5000 – Goodies Bag</li>
        <li>₹10000 – T-shirt + Goodies Bag</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
